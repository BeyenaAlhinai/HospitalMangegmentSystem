  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
 <h1 class="header" style="height: 60px;">Hospital Management System</h1>
  <div class="topnav" style="background-color: rgb(147, 140, 131); height: 60px;">
    <a href="#" style="font-size: 20px;" routerLink="home">
      <i class="fas fa-home"></i> About Us
    </a>&nbsp;

    <a href="#" style="font-size: 20px;" routerLink="doctor">
      <i class="fas fa-user-md"></i> Doctors
    </a>&nbsp;

    <a href="#" style="font-size: 20px;" routerLink="patient">
      <i class="fas fa-user-injured"></i> Patients
    </a>

    <a href="#" style="font-size: 20px;" routerLink="service" >
      <i class="fas fa-hospital"></i> Service
    </a>

    <a href="#" style="font-size: 20px;"  routerLink="content-us">
      <i class="fas fa-envelope"></i> Contact Us
    </a>
    <div class="navbar-right">
      <!-- Add the login/logout buttons with icons here -->
      <button class="btn login-btn" style="height: 35px; color:blue;"  onclick="login()">
        <i class="fa fa-sign-in" style="color: blue;"></i> Login
      </button>
      <button class="btn logout-btn" style="height: 35px; color: red;" onclick="logout()">
        <i class="fa fa-sign-out" style="color: red;"></i> Logout
      </button>
    </div>
    
  </div>
  <script>
    // Simple login/logout logic
    function login() {
      // Assume successful login, so disable the login button and enable the logout button
      document.querySelector('.login-btn').disabled = true;
      document.querySelector('.logout-btn').disabled = false;
      alert('Logged in successfully!');
    }

    function logout() {
      // Assume successful logout, so enable the login button and disable the logout button
      document.querySelector('.login-btn').disabled = false;
      document.querySelector('.logout-btn').disabled = true;
      alert('Logged out successfully!');
    }
  </script>
  

</body>
