<div style="background-image: url('assets/66.jpg'); background-size: cover; background-position: center; color: #ffffff; padding: 20px; background-repeat: no-repeat; height: 100%; min-height: 100vh; display: flex; justify-content: center; font-family: 'Arial', sans-serif;">
<div class="Patient">
  <form [formGroup]="patientForm" class="patient-form">

    <h1 style="color: black; text-align: center;">Patient Information</h1><br>

    <div style="text-align: left;">
      <label for="patientId" style="color: blue; font-size: 17px;">Patient ID:</label>
      <input type="text" id="patientId" class="form-control" style="width: 400px; height: 35px;" formControlName="patientId" autocomplete="off" required>
      
      <label for="patientName" style="color: blue; font-size: 17px; text-align: left;">Name:</label>
      <input type="text" id="patientName" class="form-control" style="width: 400px; height: 35px;" formControlName="name" autocomplete="off" required>
      
      <label for="patientGender" style="color: blue; font-size: 17px;">Gender:</label>
      <input type="text" id="patientGender" class="form-control" style="width: 400px; height: 35px;" formControlName="gender" autocomplete="off" required>
      
      <label for="patientAge" style="color: blue; font-size: 17px;">Age:</label>
      <input type="text" id="patientAge" class="form-control" style="width: 400px; height: 35px;" formControlName="age" autocomplete="off" required>
      
      <label for="patientAddress" style="color: blue; font-size: 17px;">Address:</label>
      <input type="text" id="patientAddress" class="form-control" style="width: 400px; height: 35px;" formControlName="address" autocomplete="off" required>
      
      
      <div class="form-actions">
        <button type="button" class="btn btn-primary" (click)="selectedPatientIndex !== null ? updatepatient() : addpatient()">
          {{ selectedPatientIndex !== null ? 'Update Patient' : 'Add Patient' }}
        </button> &nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
      </div>

      <div class="messages">
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </div>
    </div>
  </form>

  <br>

  <h2 style="color: red;">Patients List</h2>
  <ul>
    <li *ngFor="let patient of patients; let i = index" class="patient-item">
      {{ patient.PatientId }} - {{ patient.Name }} - {{ patient.Gender }} - {{ patient.Age }} - {{ patient.Address }}
      <button type="button" class="btn edit-btn" (click)="editPatient(i)">Edit</button>
      <button type="button" class="btn delete-btn" (click)="deletePatient(i)">Delete</button>
    </li>
  </ul>
</div>
